<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guess.css"/>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <h1>Guess The Number.</h1>
        <p>try to guess a random number between 1 to 100.</p>
        <p>you have only 10 attempts to guess the right number.</p>
    </br>
    <form class="form">
        <label2 for="guessField" id="guess">Guess a number</label2>
        <input type="text" id="guessField" class="guessField">
        <input type="button" id="subt" value="submit guess" class="guessSubmit">
    </form>
    <div class="result">
        <p>Previous guess : <span class="guesses"></span></p>
        <p>guesses remaining : <span class="lastResult">10</span></p>
        <p class="lesser"></p>
    </div>
    



</div>
</body>
<script src="guess.js"></script>
</html>
